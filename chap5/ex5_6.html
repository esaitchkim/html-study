<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Ex 5.6 박스내용의 중앙정렬</title>
    <style>
        div {
            margin: 20px;
            padding: 0px;
            width: 350px;
            height: 80px;
        }

        #b1 {
            background: orange;
        }

        #b2 {
            background: green;
            text-align: center;
        }

        #b3 {
            background: skyblue;
            text-align: center;
            line-height: 80px;
        }
    </style>
</head>

<body>
    <div id="b1">CSS3 스타일시트 (기본 출력)</div>
    <div id="b2">CSS3 스타일시트 (좌우 중앙정렬)</div>
    <div id="b3">CSS3 스타일시트 (박스 내부 중앙출력)</div>
</body>

</html>
