<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Ex 5.19 플로팅박스의 특성</title>
    <style>
        #b1 {
            background: gray;
        }

        #box {
            background: skyblue;
            border: 2px solid black;
            width: 100px;
            height: 60px;
            margin: 10px;
        }

        #b2 {
            background: orange;
            border: 1px dashed black;
        }
    </style>
</head>

<body>
    <div id="b1">BOX 앞에 있는 박스</div>
    <div id="box">BOX</div>
    <div id="b2">BOX뒤에 있는 박스</div>
</body>

</html>
