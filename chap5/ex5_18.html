<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Ex 5.18 자식박스를 부모박스의 중앙에 배치하기</title>
    <style>
        #parent {
            background: lightgray;
            width: 500px;
            height: 300px;
            position: relative;
        }

        #child {
            background: orange;
            width: 150px;
            height: 100px;
            position: absolute;
            left: 250px;
            top: 150px;
            margin-left: -75px;
            margin-top: -50px;
        }
    </style>
</head>

<body>
    <div id="parent">부모박스
        <div id="child">자식박스</div>
    </div>

</body>

</html>
