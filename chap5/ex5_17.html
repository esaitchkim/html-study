<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Ex 5.17 드롭다운 이미지 표현</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: ghostwhite;
        }

        #dropdown1:hover .dropdown-content {
            display: block;
        }

        #dropdown2:hover .dropdown-content {
            display: block;
        }

        .desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Dropdown Image</h2>
    <div class="dropdown" id="dropdown1">
        <img src="./image/image1.jpg" class="image1" alt="인왕산" width="100" height="60">
        <div class="dropdown-content">
            <img src="./image/image1.jpg" alt="인왕산길" width="300" height="200">
            <div class="desc">아름다운 인왕산길</div>
        </div>
    </div>
    <div class="dropdown" id="dropdown2">
        <img src="./image/image2.jpg" class="image1" alt="남한산성" width="100" height="60">
        <div class="dropdown-content">
            <img src="./image/image2.jpg" alt="아! 남한산성" width="300" height="200">
            <div class="desc">아! 남한산성</div>
        </div>
    </div>

</body>

</html>
