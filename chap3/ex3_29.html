<!DOCTYPE HTML>
<html lang="ko">

<head>

    <title> Ex 3.29 </title>
</head>

<body>
    <form>
        <fieldset>
            <legend> 데이터리스트(list) 속성 예 </legend>

            <datalist id="major">

                <option value="건축공학">

        <input type="submit" value="저장하기" /> <input type="reset" value="입력 취소" />
    </form>
</body>

</html>
