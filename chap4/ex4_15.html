<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Ex 4.15 중복된 선택자들의 우선순위 적용 예</title>
    <style>
        * {
            background: skyblue;
        }

        h1 {
            background: blue;
            color: white;
        }

        h3 {
            background: white;
        }

        h3#a {
            background: gray;
        }

        div h3 {
            background: orange;
        }
    </style>
</head>

<body>
    <h1>웹 프로그래밍</h1>
    <hr>
    <div>
        <h3>HTML5 문서 작성</h3>
    </div>
    <h3 id="a">CSS 스타일시트 작성</h3>
    <h3>자바스크립트 프로그래밍</h3>
</body>

</html>
