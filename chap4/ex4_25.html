<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Ex 4.25 표 스타일 지정(2)</title>
    <style>
        table {
            table-layout: fixed;
            width: 80%;
            border-collapse: collapse;
            border-spacing: 10px;
            border: 2px solid blue;
            empty-cells: hide;
        }

        td {
            text-align: center;
            border: 1px dotted red;
        }

        tr:first-child {
            background: gray;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption> 수업시간표(기본 출력)</caption>
        <tr>
            <th>시간/요일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
        </tr>
        <tr>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
            <td rowspan="3">CSS</td>
        </tr>
        <tr>
            <td>2</td>
            <td rowspan="2">HTML5</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>4</td>
            <td></td>
            <td colspan="2">JavaScript</td>
            <td></td>
        </tr>
        <tr>
            <td>5</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
