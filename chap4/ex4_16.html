<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Ex 4.16 절대 크기와 상대 크기의 지정 예</title>
    <style>
        #parent {
            font-size: 40px;
        }

        #child1 {
            font-size: 20px;
        }

        #child2 {
            font-size: 150%;
        }

        #child3 {
            font-size: 75%;
        }

        #child4 {
            font-size: 1.2em;
        }

        #child5 {
            font-size: 0.5em;
        }
    </style>
</head>

<body>
    <div id="parent">
        웹 프로그래밍0(40px:기준)<br>
        <hr>
        <div id="child1">웹 프로그래밍1(20px)</div>
        <div id="child2">웹 프로그래밍2(150%)</div>
        <div id="child3">웹 프로그래밍3(75%)</div>
        <div id="child4">웹 프로그래밍4(1.2em)</div>
        <div id="child5">웹 프로그래밍5(0.5em)</div>
    </div>
</body>

</html>
