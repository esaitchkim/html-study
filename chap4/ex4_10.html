<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Ex 4.10 가상요소 ::first-letter, ::first-line의 사용</title>
    <style>
        p {
            background: aqua;
        }

        p::first-letter {
            color: red;
            font-size: 50px;
            font-weight: bold;
        }

        p::first-line {
            background: gold;
        }
    </style>
</head>

<body>
    <p>HTML5 웹 프로그래밍에서는 HTML, CSS, 자바스크립트를 공부합니다.</p>
</body>

</html>
