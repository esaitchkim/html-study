<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Ex 4.12 가상요소 :before, :after 사용</title>
    <style>
        h1::before {
            content: url(./image/html5.PNG);
        }

        h1::after {
            content: "(HTML+CSS+Javascript)";
            font-size: small;
            color: red;
        }
    </style>
</head>

<body>
    <h1>HTML5 웹 프로그래밍</h1>
</body>

</html>
