<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Ex 4.11 가상요소 :nth-child() 사용</title>
    <style>
        li:first-child {
            color: red;
        }

        li:last-child {
            color: blue;
        }

        li:nth-child(2) {
            background: yellow;
        }

        li:nth-last-child(2) {
            background: gray;
        }
    </style>
</head>

<body>
    <h1>HTML5 웹 프로그래밍</h1>
    <hr>
    <ul>
        <li>웹 서버 설치</li>
        <li>HTML5 문서 작성하기</li>
        <li>CSS3 스타일시트 작성하기</li>
        <li>자바스크립트 프로그래밍</li>
        <li>HTML DOM 프로그래밍</li>
    </ul>
</body>

</html>
