<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Ex 4.9 가상 클래스 :hover, :active의 사용</title>
    <style>
        h1 {
            background: orange;
        }

        h1:hover {
            background: black;
            color: white;
        }

        h1:active {
            background: white;
            color: black;
        }
    </style>
</head>

<body>
    <h1>HTML5 웹 프로그래밍</h1>
</body>

</html>
